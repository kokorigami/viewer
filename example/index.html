<!doctype html>
<head>
  <script src="./main.js"></script>
</head>
<body>
  <style>
    html, body, canvas {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    kokorigami-viewer {
      height: 100%;
      width: 100%;
      display: block;
    }

    .floating {
      position: absolute;
    }
  </style>

  <script type="text/javascript">
    var layers = [ [ [ [ 0.5, 0.5, 0 ],
          [ 0, 0.2928932011127472, 0 ],
          [ 0, 1, 0 ],
          [ 1, 1, 0 ] ] ],
      [ [ [ 0.5, 0.5, 0 ],
          [ 1, 1, 0 ],
          [ 0, 1, 0 ],
          [ 0, 0.5, 0 ] ] ],
      [ [ [ 0, 0.7071067690849304, 0 ],
          [ 0.5, 0.5, 0 ],
          [ 0, 0.5, 0 ] ] ],
      [ [ [ -0.2071067988872528, 0.5, 0 ],
          [ 0, 0.2928932011127472, 0 ],
          [ 0.5, 0.5, 0 ] ],
        [ [ -0.2071067988872528, 0.5, 0 ],
          [ 0.5, 0.5, 0 ],
          [ 0, 0.7071067690849304, 0 ] ] ] ];

    var layerLines = [
      [],
      [],
      [],
      [
        [[ -0.2071067988872528, 0.5, 0 ], [ 0.5, 0.5, 0 ]]
      ]
    ];

    var points = [
      [ 0.5, 0.5, 0 ]
    ];

    var data = {
      layers: layers,
      folds: layerLines,
      points: points
    };

    var viewer = new KokorigamiViewer();
    document.body.appendChild(viewer.el);
    viewer.data = data;
  </script>
</body>
